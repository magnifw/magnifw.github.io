<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnifw - EnderMC</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../servers.css">
  <link rel="icon" type="image/png" href="../../icon.png">
  <script src="../../stafflist.js"></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="../../index.html"><i class="fa-solid fa-house"></i> Home</a></li>
    </ul>
  </nav>

  <main>
    <section class="server-section">
      <div class="card-img">
        <img src="../pics/endermc-logo.png" alt="EnderMC Logo">
        <h2>EnderMC</h2>
        <div class="info">
          <h3><i class="fa-solid fa-user-group"></i> Nome completo:</h3>
          <p>EnderMC</p>
          <h3><i class="fa-solid fa-server"></i> IP do servidor:</h3>
          <p class="ip">jogar.endermc.shop</p>

          <h3><i class="fa-solid fa-users"></i> STAFF's</h3>
          <button class="toggle-staffs" onclick="toggleStaffs()">
            <i class="fa-solid fa-angle-down"></i> Mostrar STAFFs
          </button>
          <ul class="staffs" id="staffList">
            <li id="first">Sem informações ainda</li>
            
          </ul>

          <h3><i class="fa-solid fa-comment"></i> Descrição</h3>
          <p>Sem descrição ainda</p>
        </div>

        <button onclick="navigator.clipboard.writeText('jogar.endermc.shop')">
          <i class="fa-regular fa-copy"></i> Copiar IP
        </button>
      </div>
    </section>
  </main>

</body>
</html>
